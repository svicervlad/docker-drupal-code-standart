name: Docker Image CI

on:
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: "${{ secrets.DOCKER_USER }}/drupal-sniffer-junit:${{ github.ref_name }}"
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: "${{ secrets.DOCKER_USER }}/drupal-sniffer-junit:latest"
        cache-from: type=gha
        cache-to: type=gha,mode=max

